<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Té</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .header { text-align: center; color: #006400; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 10px; border-radius: 5px; }
        .product img { max-width: 100%; }
        .price { color: #008000; }
        .footer { text-align: center; margin-top: 20px; color: #a9a9a9; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Tienda de Té</h1>
        <p>Explora nuestra colección de tés de alta calidad.</p>
    </div>

    <div class="products">
        <!-- Producto 1 -->
        <div class="product">
            <h2>Té Blanco</h2>
            <p><strong>Origen:</strong> China</p>
            <p class="price">Precio: $10</p>
        </div>
        
        <!-- Repite para los demás tés... -->
    </div>

    <div class="footer">
        <p>Tienda de Té Online © 2024</p>
    </div>
</div>

</body>
</html>
